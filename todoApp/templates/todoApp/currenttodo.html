{% extends 'todoApp/base.html'%}

{%block content %}

<ul>
{% for todo in todos %}
    
    <li>
        {% if todo.important %}<b>{% endif %}
            <a href="{% url 'viewtodo' todo.id %}">
                {{ todo.taskName }}
            </a>{% if todo.important %}</b>{% endif %}
        {% if todo.description %} - {{ todo.description }}{% endif %}
    </li>
{% endfor %}
</ul>
{% endblock%}
